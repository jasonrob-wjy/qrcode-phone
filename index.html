<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>拨打电话</title>
    <style>
      body {
        text-align: center;
        padding-top: 50px;
        font-family: Arial, sans-serif;
      }
      .call-button {
        font-size: 24px;
        padding: 10px 20px;
        color: #fff;
        background-color: #1d72b8;
        border: none;
        border-radius: 5px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>点击按钮拨打电话</h1>
    <a href="tel:123456789" class="call-button">拨打电话</a>
  </body>
</html>
